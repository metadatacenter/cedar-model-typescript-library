- field: datasetMetadataInstanceIDRT
  description: Help Text
  id: https://repo.metadatacenter.org/template-fields/5d16c3a5-547b-4803-ae9d-6811badf1906
  modelVersion: 1.6.0
  label: Dataset Metadata Instance ID RT
  inputType: richtext
  content: |
    <p>Please provide the ID(s) of Dataset metadata instance(s). They can be found, only after you have created these instances. If you have not yet created them, or should more dataset be created in the future, you can return to this field later and update. Once Dataset metadata Instances are created, you will find them in your personal CEDAR workspace. After opening a Dataset metadata instance, you should&nbsp;copy the URL in the address bar of your web browser, taking only the part after &quot;..edit/&quot; but before the &quot;?&quot;.&nbsp;</p>
